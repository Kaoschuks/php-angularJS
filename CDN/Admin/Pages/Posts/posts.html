        

            <section class="content" id="content--full">
                <div class="container-fluid no-padding no-margin bg-gray shadow-bottom" style="height: 50px; width: 104.5%; margin-top: -10px; margin-left: -20px">
                    <div class="col-sm-12 m-l-10">
                        <h1 class="fs-16 text-dark p-t-20">{{page.split('/')[1]}} Manager</h1>
                    </div>
                </div>
                <div class="table-responsive page-table m-t-10">
                    <table datatable="ng" dt-options="dtOptions" id="data-table" class="table table-striped table-condensed manager-table">
                        <thead class="thead-default">
                            <tr>
                                <th>Image</th>
                                <th width="20%">Title</th>
                                <th width="30%">Description</th>
                                <th>Category</th>
                                <th>Published</th>
                                <th>Author</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="(index, postData) in Posts" ng-if="index !== 'count'" ng-click="posts.post(postData.title)">
                                <td class="no-padding padding-10">
                                    <img ng-src="{{postData.image}}" class="bg-default img-rounded img-thumbnail" style="height: 50px" alt="{{postData.title}}">
                                </td>
                                <td>
                                    <div class="semi-bold td-condensed" ng-bind="postData.title"></div>
                                </td>
                                <td class="no-padding padding-10 ">
                                    <div ng-bind="cutString(postData.description, 20)"></div>
                                </td>
                                <td>
                                    <label ng-bind="postData.category"></label>
                                </td>
                                <td>
                                    <p class="td-condensed semi-bold" ng-bind="postData.posted_on"></p>
                                </td>
                                <td ng-bind="postData.author" class="semi-bold"></td>
                                <td>
                                    <button ng-click="posts.deletePost(postData.id)" class="btn btn-link no-padding text-black"><i class="fs-18 zmdi zmdi-delete"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <a href="Posts/Add" class="btn btn--action btn-transparent btn--fixed bg-indigo-light text-white"><i class="zmdi zmdi-plus"></i></a>
            </section>
